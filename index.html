<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 키오스크</title>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <h1 style="font-size: 4em;"><span class="red-text">식사 장소</span>를<br> 선택하세요</h1>
            </div>
            <div class="buttons">
                <div id="dineInButton" class="button dine-in" onclick="goToDineInDetail()">
                    <p style="color: white; font-size: 3em;"><span>매장</span><br><span>식사</span></p>
                </div>
                <div id="takeOutButton" class="button take-out" onclick="goToTakeOutDetail()">
                    <p style="color: white; font-size: 3em;"><span>포장</span><br><span>주문</span></p>
                </div>
            </div>
            <div class="footer">
                <p style="text-align: center;">
                    <img src="img/qrcode.png" alt="QR 코드" style="width: 70px; height: 70px; vertical-align: middle; margin-bottom: 8px;"><br>
                    QR 코드를 촬영하면 <span class="red-text">모바일</span>에서<br>
                    이용이 가능합니다
                </p>
            </div>
        </div>

        <!-- 매장 식사 화면 -->
        <div id="dineInScreen" class="screen hidden">
            <div class="header">
                <h1>매장 식사 화면</h1>
            </div>
            <button onclick="showMainScreen()">뒤로 가기</button>
        </div>

        <!-- 포장 주문 화면 -->
        <div id="takeOutScreen" class="screen hidden">
            <div class="header">
                <h1>포장 주문 화면</h1>
            </div>
            <button onclick="showMainScreen()">뒤로 가기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
