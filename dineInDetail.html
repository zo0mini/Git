<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Kiosk</title>
    <link rel="stylesheet" href="dineInDetail.css">
    <link rel="stylesheet" href="orderList.css">
</head>
<body>
    <div class="kiosk-container">
        <header class="header">
            <button class="back-button" onclick="goBack()">&lt;</button>
        </header>
        
        <section class="menu-section">
            <div class="menu-layout">
                <div class="left-icons">
                    <button class="icon-circle" onclick="changeMenu('coffee')">커피</button>
                    <button class="icon-circle" onclick="changeMenu('juice')">주스/에이드</button>
                    <button class="icon-circle" onclick="changeMenu('smoothie')">스무디/프라페</button>
                </div>
        
                <div class="menu-grid" id="menuGrid"></div>
            </div>
        
            <div class="navigation">
                <button class="nav-button">&lt;</button>
                <button class="nav-button">&gt;</button>
            </div>
        </section>

        <section class="order-section">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>
        </section>

        <div class="footer-buttons">
            <!-- 음성 안내 버튼 -->
            <button class="footer-button voice-button" id="voiceButton">
                <span class="first-line">음성</span>
                <span class="second-line">안내</span>
            </button>

            <!-- 음성 인식 버튼 -->
            <button class="footer-button voice-button" id="voiceRecognitionButton">
                <span class="first-line">음성</span>
                <span class="second-line">인식</span>
            </button>

            <!-- 주문 버튼 -->
            <button class="footer-button order-button" id="orderButton">주문</button>
        </div>

        <!-- 주문 팝업 -->
        <div id="order-popup" style="display:none;">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>주문 리스트</h2>
                </div>
        
                <table class="popup-order-table">
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>수량</th>
                        </tr>
                    </thead>
                    <tbody id="popup-cart-body"></tbody>
                </table>
        
                <div class="total">
                    <span class="total-label">총 주문 금액</span>
                    <div id="total-price" class="total-price">0</div>
                </div>
        
                <div class="popup-footer">
                    <button class="order-footer-button" onclick="closeOrderPopup()">취소</button>
                    <button class="order-footer-button" onclick="processPayment()">결제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 파일 추가 -->
    <script src="voice.js"></script> <!-- voice.js 추가 -->
    <script src="script.js"></script> <!-- 기존 script.js 추가 -->
</body>
</html>
